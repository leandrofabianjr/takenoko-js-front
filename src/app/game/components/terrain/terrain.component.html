<div class="terrain-container" [class]="terrainTypeClass" (click)="onSelected()">
</div>

<ng-container *ngIf="isTerrain">
    <tk-improvement class="terrain-improvement" [type]="slot.terrain?.improvement"></tk-improvement>
    <tk-bamboos *ngIf="slot.terrain?.bamboos" class="terrain-bamboos" [color]="slot.terrain.color" [quantity]="slot.terrain.bamboos"></tk-bamboos>
</ng-container>
